<!DOCTYPE HTML>
<html>
<!-- By Flyagin Alexander -->
<head>
	<meta charset="utf-8">
</head>
<body>
	<p>Абзац до скрипта</p>
	<script >
		'use strict';

		let vasya = { name: "Вася", age: 23 };
		let masha = { name: "Маша", age: 18 };
		let vovochka = { name: "Вовочка", age: 6 };

		let people = [ vasya , masha , vovochka ];
		//мой код 
		function sortby(people1, people2) {
			return people1.age-people2.age;
		}
		people.sort(sortby);
		// теперь people: [vovochka, masha, vasya]
		alert(people[0].age) // 6
</script>
<p>Абзац после скрипта</p>
</body>
</html>
