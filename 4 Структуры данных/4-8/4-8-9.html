	<meta charset="utf-8">

<body>
	<p>Абзац до скрипта</p>
	<script >
		'use strict';
		let list = {
			value: 1,
			next: {
				value: 2,
				next: {
					value: 3,
					next: {
						value: 4,
						next: null
					}
				}
			}
		};
		//через рекурсию
		function printList (list) {
			alert(list.value);
			if(list.next) {
				printList(list.next);
			}
		}
		//через цикл
		function printList(list) {
			while(list){
			alert(list.value);
			list= list.next;
			}	
		}
	</script>
	<p>Абзац после скрипта</p>
</body>
</html>
