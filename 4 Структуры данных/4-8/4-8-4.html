<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
</head>
<body>
	<p>Абзац до скрипта</p>
	<script>
		'use strict';

		function filterRangeInPlace(arr, a, b) {
			for(let i=0; i< arr.length; i++) {
				if( Number(arr[i])<a || Number(arr[i])>b) {
					arr.splice(i,1);
				}
			}
		}

		let arr = [5, 3, 8, 1];
		filterRangeInPlace(arr, 1, 4); // удалены числа вне диапазона 1..4
		console.log( arr ); // массив изменился: остались [3, 1]
</script>
<p>Абзац после скрипта</p>
</body>
</html>
