<head>
	<meta charset="utf-8">

<body>
	<p>Абзац до скрипта</p>
	<script >
		'use strict';

		let arr = [1, 2, 3, 4, 5];
		function random(){
			return Math.random()-0.5; // чтобы равновероятно выпадали + и - числа
		}
		arr.sort( random );
		console.log( arr ); // элементы в случайном порядке, например [3,5,1,2,4]
	</script>
	<p>Абзац после скрипта</p>
</body>
</html>
