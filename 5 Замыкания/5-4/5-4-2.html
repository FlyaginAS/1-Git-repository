	<p>Абзац до скрипта</p>
	<script>
		// Add your code here
		'use strict'
		function makeBuffer() {
			let bufferLocal='';

			 return function(str) {
				if(arguments.length==0) {
					return bufferLocal;
				} else {
					bufferLocal+=str;
				}
			};
			

		}

		let buffer = makeBuffer();
		// добавить значения к буферу
		buffer('Замыкания');
		buffer(' Использовать');
		buffer(' Нужно!');

		// получить текущее значение
		alert( buffer() ); // Замыкания Использовать Нужно!

	</script>
	<p>Абзац после скрипта</p>
